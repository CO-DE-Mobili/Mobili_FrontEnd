<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="perfil_adm.css">
	<title>Perfil Administrador</title>
</head>
<body>
	<main>
		<aside>
			<img src="../geral/img_perfil/Logo.png" alt="logo Mobili">
			<div class="aside_top">
				<h2>Menu</h2>
				<!-- <a href="" class="link_perfil"> <img src="../geral/img_perfil/meu_perfil.png" alt="">Meu Perfil</a>
				<a href="" class="link_gerenciamento"> <img src="" alt="">Gerenciamento</a> -->
				<div class="link_perfil">
					<img src="../geral/img_perfil/meu_perfil.png" alt="">
					<span>Meu Perfil</span>
				</div>
				<div class="link_gerenciamento">
					<img src="../geral/img_perfil/gerenciamento.png" alt="">
					<span>Gerenciamento</span>
				</div>
			</div>
			<div class="rede_social">
				<h2>Redes Sociais</h2>
				<nav>
					<div>
						<a href=""><img src="../geral/img_perfil/facebook_perfil.svg" alt=""> </a>
						<a href=""><img src="../geral/img_perfil/twitter_perfil.svg" alt=""></a>
					</div>
					<div>
						<a href=""><img src="../geral/img_perfil/linkedin_perfil.svg" alt=""></a>
						<a href=""><img src="../geral/img_perfil/instagram_perfil.svg" alt=""></a>
					</div>
				</nav>
			</div>
			<div class="divisoria"></div>
			<div class="perfil">
				<img src="../geral/img_perfil/foto_perfil.svg" alt="">
				<div>
					<div>
						<a href="#">Maria Santos</a>
						<span>eu@gmail.com</span>
					</div>
					<img src="../geral/img_perfil/sair_perfil.svg" alt="">
				</div>
			</div>
		</aside>
		<section class="conteudo">
			<div class="perfil_principal">
				<img src="../geral/img_perfil/foto_perfil.svg" alt="">
				<div class="perfil_info">
					<form action="">
						<div>
							<div>
								<label for="nome">Nome</label>
								<input type="text" id="nome" value="Maria">
							</div>
							<div>
								<label for="sobrenome">Sobrenome</label>
								<input type="text" id="sobrenome" value="Santos">
							</div>
						</div>
						<div>
							<div>
								<label for="email">E-Mail</label>
								<input type="email" id="email" value="eu@email.com">
							</div>
							<div>
								<label for="telefone">Telefone</label>
								<input type="tel" id="telefone" value="1234-5678">
							</div>
						</div>
						<div class="form_submit">
							<label for="senha">Senha</label>
							<input type="password" id="senha" value="senhasuperforte">
						</div>
						<input type="submit" value="Editar" class="submit_button">
					</form>
				</div>

			</div>
			<img src="../geral/img_perfil/ilustra1_perfil.svg" alt="">
		</section>
	</main>
</body>
</html>
