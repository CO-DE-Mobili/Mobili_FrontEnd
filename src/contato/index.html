<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/icon_fav.svg" type="image/x-icon">
</head>

<body>
    <header>


        <div class="posicionamento_header posicionamento">
            <div class="menu">
                <img src="./img/logo.svg" alt="">
                <nav>
                    <input type="checkbox" id="input__menu-toggle" class="check">
                    <label for="input__menu-toggle" class="label-for-menu">
                        <div class="burger" onclick="mostrarMenu()" id="burguer" aria-expanded="false"
                            aria-haspopup="true" aria-label="abrir menu">
                            <div class="one"></div>
                            <div class="two"></div>
                            <div class="three"></div>
                        </div>
                    </label>

                    <div class="main-nav-list" id="recursos">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Quem somos</a></li>
                            <li><a href="#">Contato</a></li>
                            <li><a href="#">Suporte</a></li>

                            <div class="botoes_header_2">
                                <a class="login" href="">Login</a>
                                <a class="cadastro" href="">Cadastro</a>
                            </div>
                        </ul>


                    </div>
                </nav>


            </div>

            <div class="botoes_header">
                <a class="login" href="">Login</a>
                <a class="cadastro" href="">Cadastro</a>
            </div>
        </div>

    </header>

    <main>
        <div class="posicionamento_main_contato posicionamento">
            <div class="forms_contato">
                <img src="./img/logo.svg" alt="">

                <form action="">

                    <div class="coluna_form_contato">
                        <div class="input_contato">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" value="">
                        </div>

                        <div class="input_contato">
                            <label for="lname">Sobrenome:</label>
                            <input type="text" id="sobrenome" name="sobrenome" value="">
                        </div>
                    </div>

                    <div class="coluna_form_contato">
                        <div class="input_contato">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" value="">
                        </div>

                        <div class="input_contato">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" value="">
                        </div>
                    </div>

                    <div class="coluna_form_contato_mensagem">
                        <div class="input_contato">
                            <label for="mensagem">Mensagem:</label>
                            <textarea name="mensagem" id="mensagem" cols="30" rows="4"></textarea>
                        </div>

                    </div>
                    <input type="submit" value="Enviar" class="enviar_contato">
                </form>
            </div>
        </div>

        <img src="./img/ilustra_1.png" alt="" class="ilustra1_contato">
        <img src="./img/ilustra_2.png" alt="" class="ilustra2_contato">
    </main>


    <footer>
        <div class="posicionamento_footer posicionamento">
            <section class="container_footer1">
                <img class="logo_footer" src="./img/logo_footer.svg" alt="">
                <div class="redes_sociais">
                    <nav>
                        <a href="#"> <img src="./img/gg_facebook.svg" alt=""> </a>
                        <a href="#"> <img src="./img/mdi_twitter.svg" alt=""> </a>
                        <a href="#"> <img src="./img/formkit_linkedin.svg" alt=""> </a>
                        <a href="#"> <img src="./img/mdi_instagram.svg" alt=""> </a>
                    </nav>
                </div>
            </section>

            <div class="linha"></div>
            <section class="container_footer2">
                <nav class="menu_footer">
                    <span>Paginas</span>
                    <ul>
                        <li>Home</li>
                        <li>Quem somos</li>
                        <li>Contato</li>
                        <li>Suporte</li>
                        <li>Login</li>
                        <li>Cadastro</li>
                    </ul>
                </nav>

                <div class="news">
                    <span>Junte-se à nossa newsletter</span>
                    <div class="email_footer">
                        <input type="email" name="email" id="email">
                        <input type="submit" value="Enviar">
                    </div>

                    <p>Enviaremos atualizações semanais para ajudar na gestão de suas ferramentas de maneira mais
                        eficiente.</p>
                </div>
            </section>
        </div>
    </footer>
</body>

</html>
