<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Parceiro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <aside>

          
        </aside>




        <div class="geral_gerenciamento_parceiro">
            <section class="sessao1_gerenciamento_parceiro">
                <div class="cabecalho_gerenciamento_parceiro">
                    <h1>Gerenciamento</h1>
                    <p>Minhas propagandas</p>
                </div>

                <div class="botaoAdd_gerenciamento_parceiro">
                    <a href="#">Adicionar</a>
                </div>
            </section>


            <section class="sessao2_gerenciamento_parceiro">

                <div class="box-busca_gerenciamento_parceiro">
                    <div class="barra_pesquisa_gerenciamento_parceiro">
                            <input type="text" class="barra_pesquisa_input" name="busca" placeholder="Faça sua Pesquisa">
                            <button>Pesquisar</button>
                    </div>
                </div>


                <table class="tabela_gerenciamento_parceiro">
                    <tr>
                        <th>Título</th>
                        <th>Categoria</th>
                        <th>Endereço</th>
                        <th>Ação</th>
                    </tr>
                    <tr class="coluna">
                        <td>Promoção</td>
                        <td>Restaurante</td>
                        <td>Santo Andre, 233</td>
                        <td>
                            <a href="#">Ver mais</a>
                        </td>
                    </tr>

                    
                    <!-- Adicione quantas linhas desejar -->
                </table>

                <div class="footer_tabela_gerenciamento_parceiro">
                    <div class="contagem_paginacao_tabela_gerenciamento_parceiro">
                        <p>1-5 de 56</p>
                    </div>
                    
                    <div class="btn_paginacao_tabela_gerenciamento_parceiro">
                        <div class="btn_voltar_parceiro">
                            <a href="">
                                <img src="./img/voltar_gerenciamento.svg" alt="">
                            </a>
                        </div>

                        <div class="btn_prosseguir_parceiro">
                            <a href="">
                                <img src="./img/prosseguir_gerenciamento.svg" alt="">
                            </a>
                        </div>
                    </div>


                </div>
            </section>
        </div>



    </main>
</body>

</html>
